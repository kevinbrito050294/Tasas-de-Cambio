<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>USDT Binance (USD / ARS)</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background: #0b0b0b;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .card {
      display: inline-block;
      border: 1px solid #222;
      border-radius: 16px;
      padding: 20px 40px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
      max-width: 360px;
      background: #111;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 24px;
      color: #f3ba2f;
    }
    .price {
      font-size: 2em;
      font-weight: 700;
      margin: 10px 0;
    }
    .sub {
      font-size: 0.85em;
      color: #aaa;
    }
    input {
      padding:8px;
      width:70%;
      border-radius:8px;
      border:none;
      margin-bottom:10px;
    }
    button {
      padding:8px 16px;
      border:none;
      border-radius:8px;
      background:#f3ba2f;
      color:#111;
      cursor:pointer;
      font-weight:600;
      margin:5px;
    }
    #resultado {
      margin-top:12px;
      font-size:1.2em;
      font-weight:700;
    }
    hr {
      margin:20px 0;
      border-color:#333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’° Valor del USDT (Binance)</h1>
    <div id="usd" class="price">Cargando...</div>
    <div id="ars" class="price"></div>
    <div class="sub" id="time"></div>

    <hr>

    <h2>ðŸ’± Calculadora de conversiÃ³n</h2>
    <input type="number" id="cantidadUSDT" placeholder="Cantidad en USDT">
    <button onclick="convertir('USDT')">Convertir a ARS</button>
    <br>
    <input type="number" id="cantidadARS" placeholder="Cantidad en ARS">
    <button onclick="convertir('ARS')">Convertir a USDT</button>

    <div id="resultado"></div>
  </div>

  <script>
    let usdtArs = 0;

    async function actualizar() {
      try {
        // Precio USDT â‰ˆ USD
        const resUsd = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=USDTBUSD");
        const dataUsd = await resUsd.json();
        const usdtUsd = parseFloat(dataUsd.price);

        // Precio USDT en ARS
        const resArs = await fetch("https://api.binance.com/api/v3/ticker/price?symbol=USDTARS");
        const dataArs = await resArs.json();
        usdtArs = parseFloat(dataArs.price);

        // Mostrar valores
        document.getElementById("usd").textContent = `$${usdtUsd.toFixed(3)} USD`;
        document.getElementById("ars").textContent = `$${usdtArs.toFixed(2)} ARS`;

        // Mostrar hora de actualizaciÃ³n
        const hora = new Date().toLocaleTimeString("es-AR", { hour: "2-digit", minute: "2-digit" });
        document.getElementById("time").textContent = `Ãšltima actualizaciÃ³n: ${hora}`;
      } catch (e) {
        document.getElementById("usd").textContent = "Error al cargar datos";
        document.getElementById("ars").textContent = "";
        console.error("Error:", e);
      }
    }

    function convertir(tipo) {
      if (tipo === 'USDT') {
        const cantidad = parseFloat(document.getElementById("cantidadUSDT").value);
        if (!isNaN(cantidad)) {
          const total = cantidad * usdtArs;
          document.getElementById("resultado").textContent = `${cantidad} USDT â‰ˆ $${total.toFixed(2)} ARS`;
        } else {
          document.getElementById("resultado").textContent = "Ingresa un nÃºmero vÃ¡lido";
        }
      } else if (tipo === 'ARS') {
        const cantidad = parseFloat(document.getElementById("cantidadARS").value);
        if (!isNaN(cantidad)) {
          const total = cantidad / usdtArs;
          document.getElementById("resultado").textContent = `$${cantidad} ARS â‰ˆ ${total.toFixed(3)} USDT`;
        } else {
          document.getElementById("resultado").textContent = "Ingresa un nÃºmero vÃ¡lido";
        }
      }
    }

    // Inicializa y actualiza cada 5 min
    actualizar();
    setInterval(actualizar, 300000);
  </script>
</body>
</html>
